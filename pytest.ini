# =============================================================================
# FILE: pytest.ini
# DESCRIPTION: Pytest testing framework configuration
# LOCATION: Project root directory
# PURPOSE: Configures test discovery, markers, and output format
# =============================================================================

[pytest]
# Pytest configuration

# Paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    database: Tests that require database
    
# Asyncio
asyncio_mode = auto

# Coverage (if using pytest-cov)
# addopts = --cov=. --cov-report=html --cov-report=term

[coverage:run]
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
